<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #texto {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="texto">Mano tu tem que ver isso</div>
    <button onclick="substituirTexto()">Se liga</button>

    <script>
        function substituirTexto() {
            document.getElementById('texto').innerText = 'Tue tchola?';
        }
    </script>
</body>
</html>
